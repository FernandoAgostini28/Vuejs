<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Document</title>
    
</head>
<body>

    <!-- Local onde o Vue irÃ¡ controlar -->
    <div class="container" id="app">
        <h3>{{titulo}}</h3>
        <form @submit.prevent="addTodo">
            <label for="Novo Artigo">New Todo</label><br>
            <input v-model="newTodo" type="text" name=" newTodo" id="newTodo" value=""><br><br>
            <input v-model="newArtigo" type="text" name=" newArtigo" id="newArtigo" value=""><br><br>
            <button type="submit" name="button">Add todo</button>
        </form>
       <ul>
           <li v-for=" todo in todos"> 
               <span  @click="todo.show = !todo.show" id="titulo">{{todo.titulo}}</span>
                 <button @click="removeTodo(todo)" type="button">remove</button><br>
               <span v-if="todo.show" id="artigo">{{todo.artigo}}</span>
               
            </li>
       </ul>
    </div>

    <script  src="./app.js"></script>   
</body>
</html>
